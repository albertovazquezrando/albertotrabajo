<html>

    <title>Tabla HTML</title>

<body style="text-align:center">
    <form>
        <label for="rangeInput">Barra:</label>
        <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" step="1"><br><br>

        <label for="dateInput">Fecha:</label>
        <input type="date" id="dateInput" name="dateInput"><br><br>

        <label for="numberInput">Número:</label> 
        <input type="number" id="numberInput" name="numberInput" min="1" max="100" step="1" id="usuario" required>< ><br><br>

        <label for="hora">Hora: </label>
        <input id="hora" name="hora" type="time" >
<br><br>
        <label for="mes">Mes: </label>
<input id="mes" name="mes" type="month"><br><br>

<label for="nombre">nombre:</label>
<input type="text" id="dni" name="dni" pattern="(([A-Z]{1}[a-z]*))" title="Minimo una mayuscula"><br><br>
<input type="submit">

<form action="gestiona_datos.php" method="get" autocomplete="off">

    aquí" autocomplete="off">

    Introduzca su nombre: <input type="text" name="nombre"/>
    <br><br>
    Introduzca su edad: <input type="number" name="edad" autofocus="autofocus"/>
<br><br>
    <label for="cp">Numero de telefono</label>
<input type="text" id="cp" name="cp" pattern="/^(?:0[1-
9]|[1-4]\d|5[0-2])\d{3}$/" title="Debes incluir una
Código postal correcto" placeholder="Incluye los 5
número">
